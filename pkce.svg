  }</style><g></g><g><line id="actor0" x1="75" y1="5" x2="75" y2="1012" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="0" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Resource Owner</tspan></text></g><g><line id="actor1" x1="275" y1="5" x2="275" y2="1012" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="200" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="275" dy="0">User Agent</tspan></text></g><g><line id="actor2" x1="475" y1="5" x2="475" y2="1012" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="400" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="475" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="475" dy="0">Client App</tspan></text></g><g><line id="actor3" x1="675" y1="5" x2="675" y2="1012" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="600" y="0" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="675" y="32.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="675" dy="0">Authorization Server</tspan></text></g><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><g><text x="275" y="93" class="messageText" style="text-anchor: middle;">1. Access App</text><line x1="75" y1="100" x2="475" y2="100" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="500" y="110" fill="#EDF2AE" stroke="#666" width="150" height="54" rx="0" ry="0" class="note"></rect><text x="496" y="134" fill="black" class="noteText"><tspan x="516" fill="black">create verifier (v)</tspan></text><text x="496" y="151" fill="black" class="noteText"><tspan x="516" fill="black">$ = sha256(v)</tspan></text></g><g><text x="275" y="192" class="messageText" style="text-anchor: middle;">2. Prompt with $ hash</text><line x1="475" y1="199" x2="75" y2="199" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="227" class="messageText" style="text-anchor: middle;">3. Call Auth Endpoint with $</text><line x1="75" y1="234" x2="675" y2="234" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="700" y="244" fill="#EDF2AE" stroke="#666" width="150" height="36" rx="0" ry="0" class="note"></rect><text x="696" y="268" fill="black" class="noteText"><tspan x="716" fill="black">store $</tspan></text></g><g><text x="475" y="308" class="messageText" style="text-anchor: middle;">4. Returns Login Form</text><line x1="675" y1="315" x2="275" y2="315" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="343" class="messageText" style="text-anchor: middle;">5. Submits Credentials</text><line x1="275" y1="350" x2="675" y2="350" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="700" y="360" fill="#EDF2AE" stroke="#666" width="150" height="36" rx="0" ry="0" class="note"></rect><text x="696" y="384" fill="black" class="noteText"><tspan x="716" fill="black">authenticate user</tspan></text></g><g><text x="475" y="424" class="messageText" style="text-anchor: middle;">6. Redirect with code (α)</text><line x1="675" y1="431" x2="275" y2="431" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="459" class="messageText" style="text-anchor: middle;">7. Prompt to continue</text><line x1="475" y1="466" x2="75" y2="466" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="275" y="494" class="messageText" style="text-anchor: middle;">8. Continue the App with code (α)</text><line x1="75" y1="501" x2="475" y2="501" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="575" y="529" class="messageText" style="text-anchor: middle;">9. Request Token</text><line x1="475" y1="536" x2="675" y2="536" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="450" y="546" fill="#EDF2AE" stroke="#666" width="250" height="53" rx="0" ry="0" class="note"></rect><text x="446" y="570" fill="black" class="noteText"><tspan x="466" fill="black">request includes:</tspan></text><text x="446" y="586" fill="black" class="noteText"><tspan x="466" fill="black">Client ID, (v), (α)</tspan></text></g><g><rect x="700" y="609" fill="#EDF2AE" stroke="#666" width="150" height="86" rx="0" ry="0" class="note"></rect><text x="696" y="633" fill="black" class="noteText"><tspan x="716" fill="black">validate:</tspan></text><text x="696" y="649" fill="black" class="noteText"><tspan x="716" fill="black">- Client ID</tspan></text><text x="696" y="665" fill="black" class="noteText"><tspan x="716" fill="black">- sha256(v) = $</tspan></text><text x="696" y="682" fill="black" class="noteText"><tspan x="716" fill="black">- (α)</tspan></text></g><g><text x="575" y="723" class="messageText" style="text-anchor: middle;">10. Return Token</text><line x1="675" y1="730" x2="475" y2="730" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="475" y="758" class="messageText" style="text-anchor: middle;">11. Countdown Token Expiration</text><path d="M 475,765 C 535,755 535,795 475,785" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><text x="575" y="823" class="messageText" style="text-anchor: middle;">12. Request Token Refresh</text><line x1="475" y1="830" x2="675" y2="830" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="450" y="840" fill="#EDF2AE" stroke="#666" width="250" height="52" rx="0" ry="0" class="note"></rect><text x="446" y="864" fill="black" class="noteText"><tspan x="466" fill="black">request includes:</tspan></text><text x="446" y="880" fill="black" class="noteText"><tspan x="466" fill="black">Client ID, Refresh Token</tspan></text></g><g><text x="575" y="920" class="messageText" style="text-anchor: middle;">13. Return Token</text><line x1="675" y1="927" x2="475" y2="927" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="0" y="947" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="979.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Resource Owner</tspan></text></g><g><rect x="200" y="947" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="275" y="979.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;